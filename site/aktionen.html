<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heisse Preise</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="column">
        <h2 id="date"></h2>
        <div class="filters">

            <label>Hofer<input id="hofer" type="checkbox" checked="true"></label>

            <label>Teurer<input id="increases" type="checkbox" checked="true"></label>

        </div>
        <input id="filter" type="text" style="max-width: 800px; width: 100%;" placeholder="Filtern...">
        <table id="result"></table>
    </div>
    <script src="utils.js"></script>
    <script src="aktionen.js"></script>
</body>

</html>
